<div *ngIf="isLoading; else showContent">
    <app-loading-screen></app-loading-screen>
</div>
<ng-template #showContent>
    <p>There are {{total}} people in space</p>
    <table mat-table></table>
    <div *ngFor="let astronaut of astronauts">
        <span>{{astronaut.name}}</span>
        <span>{{astronaut.craft}}</span>
    </div>
</ng-template>
