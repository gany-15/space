<div *ngIf="isLoading; else showContent">
    <app-loading-screen></app-loading-screen>
</div>
<ng-template #showContent>
    <p>There are {{total}} people in space</p>
    <table>
        <tr class="table-header">
            <th>Name</th>
            <th>Craft</th>
        </tr>
        <tr *ngFor="let astronaut of astronauts" class="table-body">
            <td>{{astronaut.name}}</td>
            <td>{{astronaut.craft}}</td>
        </tr>
    </table>
</ng-template>
